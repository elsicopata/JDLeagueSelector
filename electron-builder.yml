appId: com.sico.selector
productName: JDPATCH Selector
copyright: Copyright Â© 2025 Sic0
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app/**
      - '!**/node_modules/.cache/**'
      - '!**/tests/**'
      - '!**/*.md'
      - '!**/src/**'
      - '!**/.*'
publish: null
asar: true
win:
  target:
    - portable
  icon: "icon.ico"
